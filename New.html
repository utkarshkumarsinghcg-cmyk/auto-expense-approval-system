<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Submission Form</title>
    <link rel="stylesheet" href="New.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="expense-submission-container">
        <div class="header-status">
 
            <button id="attach-receipt-btn" class="receipt-btn">
                <i class="fas fa-paperclip"></i> Attach Receipt
            </button>

        
            <input 
                type="file" 
                id="receipt-file-input" 
                accept=".pdf,.jpg,.png" 
                style="display: none;" 
                multiple
            >

            <div class="status-bar">
                <span class="status-step active">Draft</span>
                <i class="fas fa-chevron-right"></i>
                <span class="status-step">Waiting Approval</span>
                <i class="fas fa-chevron-right"></i>
                <span class="status-step">Approved</span>
            </div>
        </div>

        <form class="expense-form">
            <h2>New Expense Report</h2>

            <div class="form-grid">
                <div class="column">
                    <div class="form-group">
                        <label for="expense-desc">Description</label>
                        <input type="text" id="expense-desc" placeholder="Brief summary of the expense">
                    </div>

                    <div class="form-group">
                        <label for="expense-category">Category</label>
                        <select id="expense-category">
                            <option value="" disabled selected>Select Category</option>
                            <option value="travel">Travel</option>
                            <option value="food">Food & Beverage</option>
                            <option value="software">Software Subscription</option>
                            
                            <!-- ...other options... -->
                        </select>
                    </div>
                </div>
                <!-- ...other form fields... -->
            </div>

            <div class="form-group">
                <label for="total-amount">Amount</label>
                <input type="number" id="total-amount" placeholder="0.00">
                <select id="currency-select">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                </select>
                <div>
                    Converted: <span id="converted-amount"></span>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Report</button>

        </form>

        <script src="New.js"></script>
    </div>
